<div navbar search-bar></div>
<div sidebar></div>

<div class="grid main-container">
    <div class="row">
        <div class="col content">
            <div class="grid">
                <div class="row">
                    <div class="col">
                        <h1>Metodo 2: Medias Móviles </h1>
                        <h3>Datos Históricos</h3>
                        <form ng-submit="ctrl.uploadDataset()" action="">
                            Cargar Datos: <input files-model="ctrl.newDataset.file" type="file">
                            <button class="button button-small">Cargar</button>
                        </form>
                        <h4 ng-if="ctrl.showError">Error: {{ctrl.error}}</h4>

                    </div>
                </div>
            </div>
            <div class="grid input-grid">
                <div class="row">
                    <div class="col-xs-2 content filters">
                        <label class="time-label" for="time-begin">Initial: </label>

                        <input type="date"
                               ng-model="ctrl.initialTime"
                               class="date-input input-small" required>
                        <label class="time-label" for="time-end">End: </label>
                        <input type="date"
                               ng-model="ctrl.endTime"
                               class="date-input input-small" required>


                        <div class="content actions">
                            <button class="button button-small refresh-axis-button" ng-click="ctrl.refreshGrid()">Refresh</button>
                            <button class="button button-success  button-small left {{ ctrl.loading}}" ng-click="ctrl.forecast()">Realizar Pronosticos</button>
                        </div>
                        <h3 ng-if="ctrl.loading == 'loading'">Realizando pronostico, esto puedo tomar varios minutos....</h3>

                    </div>

                </div>
            </div>
            <canvas id="line" class="chart chart-line" chart-data="data"
                    chart-colors="colors"
                    chart-labels="labels" chart-series="series" chart-options="options"
                     chart-click="onClick">
            </canvas>
        </div>
    </div>

</div>
